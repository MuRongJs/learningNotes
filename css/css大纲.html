<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css大纲</title>
    <style>
        .block{
            background-color: darkcyan;
            width: 500px;
            height: 500px;
            margin: 20px;
            padding: 10px;
            border: 5px solid black;
            line-height: 300px;
        }
        .inline-block{
            background-color: blue;
            display: inline-block;
        }
        .inline{

        }
    </style>
</head>
<body>
    <!-- block、 inline-block、 inline -->
    <div class="block">
        <div class="inline-block">aa</div>
        <span class="inline">inline(行内元素)</span>
    </div>
</body>
</html>
